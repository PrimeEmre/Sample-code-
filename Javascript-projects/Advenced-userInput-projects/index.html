    <!--  Interest calculator final project for looping  -->
    <div class="calculator-card">

        <div class="form-section">
            <div class="form-header">
                <h1>Investment Calculator</h1>
                <p>Calculate your potential returns over time.</p>
            </div>

            <div class="input-group">
                <label for="principal">Principal Amount</label>
                <div class="input-wrapper">
                    <span class="currency-symbol">$</span>
                    <input type="number" id="principal" placeholder="5000" style="padding-left: 25px;">
                </div>
            </div>

            <div class="input-group">
                <label for="rate">Annual Interest Rate</label>
                <div class="input-wrapper">
                    <input type="number" id="rate" placeholder="5" style="padding-right: 25px; padding-left: 16px;">
                    <span class="percent-symbol">%</span>
                </div>
            </div>

            <div class="input-group">
                <label for="time">Time Period (Years)</label>
                <input type="number" id="time" placeholder="10">
            </div>

            <div class="input-group">
                <label for="frequency">Compound Frequency</label>
                <select id="frequency">
                    <option value="1">Annually (Once a year)</option>
                    <option value="12">Monthly (12 times a year)</option>
                    <option value="4">Quarterly (4 times a year)</option>
                </select>
            </div>

            <button class="calculate-btn">Calculate Returns</button>
        </div>

        <div class="result-section">
            <div class="result-card">
                <div class="result-label">Total Value</div>
                <div class="result-value" id="total-display">$0.00</div>

                <div class="breakdown">
                    <div class="breakdown-row">
                        <span>Initial Investment</span>
                        <span id="principal-display">$0.00</span>
                    </div>
                    <div class="breakdown-row">
                        <span>Total Interest Earned</span>
                        <span style="color: #10b981;">+$0.00</span>
                    </div>
                </div>
            </div>
            <div class="divition">
                <img src="images/divition.jpg" alt="Long divition">
            </div>
        </div>
    </div>
